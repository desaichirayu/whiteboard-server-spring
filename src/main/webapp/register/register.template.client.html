<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="register.template.client.html" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-password-fld" id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="verify-password" class="col-sm-2 col-form-label">
                    Verify Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-password-fld" id="verify-password"
                        placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block" role="button"
                        aria-disabled="flase">Sign Up</a>
                    <div class="row">
                        <div class="col-6">
                            <a href="../login/login.template.client.html" class="float-left">Login</a>
                        </div>
                        <div class="col-6">
                            <a href="../index.html" class="float-right">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
