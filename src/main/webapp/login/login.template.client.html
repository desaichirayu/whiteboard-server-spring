<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="login.style.client.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control" id="username" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-password-fld" id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block" role="button"
                        aria-disabled="flase">Sign In</a>
                    <div class="row">
                        <div class="col-4">
                            <a href="#" class="float-left">Forgot Password?</a>
                        </div>
                        <div class="col-4 text-center">
                            <a href="../register/register.template.client.html">Sign up</a>
                        </div>
                        <div class="col-4">
                            <a href="../index.html" class="float-right">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
